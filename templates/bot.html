<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bot_style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="chat-wrapper">
        <nav class="navbar">
            <div class="logo"><i class="fa-solid fa-comments"></i> Real Estate ChatBot</div>
        </nav>

        <div class="chat-container">
            <div class="message user-message">
                <span>You: {{ request.form.get('question') }}</span>
            </div>

            {% if response %}
            <div class="message bot-message">
                <span><i class="fa-solid fa-robot"></i> {{ response }}</span>
            </div>
            {% endif %}
        </div>

        <form class="input-area" action="{{ url_for('chat') }}" method="post">
            <input type="text" name="question" placeholder="Ask your real estate question..." required>
            <button type="submit"><i class="fa-solid fa-paper-plane"></i></button>
        </form>
    </div>
</body>
</html>
